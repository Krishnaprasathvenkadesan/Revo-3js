<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Revotronics</title>
    <!-- Internal CSS -->
    <style>
        /* Root Variables */
        :root {
            --primary: #6a1b9a;
            --secondary: #9c27b0;
            --accent: #00e5ff;
            --dark: #4a148c;
            --light: #f3e5f5;
        }

        /* Reset and Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            overflow-y: auto;
            min-height: 100vh;
        }

        /* Background Animation Canvas */
        #background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Signup Container */
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .signup-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease;
            margin: 1rem;
        }

        .signup-header h2 {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .signup-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        /* Form Styles */
        .signup-form {
            margin-top: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.3);
        }

        /* Button Styles */
        .signup-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .signup-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.4);
        }

        /* Footer Styles */
        .signup-footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .signup-footer a {
            color: var(--accent);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .signup-footer a:hover {
            color: #fff;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .signup-box {
                padding: 1.5rem;
                max-width: 90%;
            }

            .signup-header h2 {
                font-size: 1.75rem;
            }

            .signup-header p {
                font-size: 0.85rem;
            }

            .input-group input {
                padding: 0.6rem;
                font-size: 0.9rem;
            }

            .signup-btn {
                padding: 0.6rem;
                font-size: 0.9rem;
            }

            .signup-footer {
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .signup-box {
                padding: 1rem;
                max-width: 95%;
            }

            .signup-header h2 {
                font-size: 1.5rem;
            }

            .signup-header p {
                font-size: 0.8rem;
            }

            .input-group input {
                padding: 0.5rem;
                font-size: 0.85rem;
            }

            .signup-btn {
                padding: 0.5rem;
                font-size: 0.85rem;
            }

            .signup-footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation Canvas -->
    <canvas id="background-animation"></canvas>

    <!-- Signup Container -->
    <div class="signup-container">
        <div class="signup-box">
            <div class="signup-header">
                <h2>Create Your Account</h2>
                <p>Join us and explore the world of Revotronics</p>
            </div>
            <form class="signup-form">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <div class="signup-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Internal JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Three.js Animation
        let scene, camera, renderer;
        let geometries = [];

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('background-animation'),
                antialias: true,
                alpha: true
            });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.position.z = 5;

            // Create multiple geometric shapes
            for(let i = 0; i < 15; i++) {
                let geometry;
                const random = Math.random();
                
                if(random < 0.33) {
                    geometry = new THREE.IcosahedronGeometry(Math.random() * 0.5 + 0.1);
                } else if(random < 0.66) {
                    geometry = new THREE.OctahedronGeometry(Math.random() * 0.5 + 0.1);
                } else {
                    geometry = new THREE.TetrahedronGeometry(Math.random() * 0.5 + 0.1);
                }

                const material = new THREE.MeshPhongMaterial({
                    color: new THREE.Color(`hsl(${Math.random() * 360}, 50%, 50%)`),
                    wireframe: true
                });

                const mesh = new THREE.Mesh(geometry, material);
                
                mesh.position.set(
                    (Math.random() - 0.5) * 10,
                    (Math.random() - 0.5) * 10,
                    (Math.random() - 0.5) * 10
                );
                
                mesh.rotation.set(
                    Math.random() * Math.PI,
                    Math.random() * Math.PI,
                    Math.random() * Math.PI
                );

                geometries.push({
                    mesh: mesh,
                    rotationSpeed: {
                        x: (Math.random() - 0.5) * 0.01,
                        y: (Math.random() - 0.5) * 0.01,
                        z: (Math.random() - 0.5) * 0.01
                    }
                });
                
                scene.add(mesh);
            }

            // Add lights
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(1, 1, 1);
            scene.add(light);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
        }

        function animate() {
            requestAnimationFrame(animate);

            geometries.forEach(item => {
                item.mesh.rotation.x += item.rotationSpeed.x;
                item.mesh.rotation.y += item.rotationSpeed.y;
                item.mesh.rotation.z += item.rotationSpeed.z;
            });

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
        animate();
    </script>
</body>
</html>
